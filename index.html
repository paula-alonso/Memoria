<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <nav class="info-partida">
        <h4 class="text-container" id="timer">
            Tiempo: 0:00
        </h4>
        <h4 class="text-container" id="points">
            Puntuación: 000
        </h4>
    </nav>
    <div class="title-container">
        <h1 class="main-title">
            ¡Encuentra todos los pares antes de que se acabe el tiempo!
        </h1>
    </div>
    

    <div class="tablero" id ="tablero">
        <div class="card">
            <div class="front">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Unimet_logo.png" id="cover">
            </div>
            <div class="back">
                <h1>B</h1>
            </div>
        </div>
    </div>

    <div class="fin-juego">
        <button class="jugar-de-nuevo" id="jugar">
            <p >
                Jugar de nuevo
            </p>
        </button>
        <button class="ver-puntaje">
            <p>
                Ver puntuaciones
            </p>
        </button>
    </div>
    <script src=”index.js”></script>
</body>
</html>
