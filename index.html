<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <nav class="info-partida">
        
        <h4 class="text-container" id="timer">
            Tiempo: 0:00
        </h4>
        <h4 class="text-container" id="points">
            Puntuación: 000
        </h4>
        <div class="play" id="user-info">
            <input id="username" type="text" placeholder="Ingresa tu nombre">
            <button class="jugar" id="botonJ">
                Jugar
            </button>
        </div>
    </nav>
    <div class="title-container">
        <h1 class="main-title">
            ¡Encuentra todos los pares antes de que se acabe el tiempo!
        </h1>
    </div>
    

    <div class="tablero" id ="tablero">
          
    </div>

    <div class="fin-juego">
        <button class="jugar-de-nuevo" id="jugar">
            <p >
                Jugar de nuevo
            </p>
        </button>
        <button class="ver-puntaje">
            <p>
                Ver puntuaciones
            </p>
        </button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
