<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <nav class="info-partida">
        <div class="text-container" id="timer">
            Tiempo: 00:00
        </div>
        <div class="text-container" id="points">
            Puntaje: 000
        </div>
        <div class="play" id="user-info">
            <input id="username" type="text" placeholder="Ingresa tu nombre">
            <button class="jugar" id="botonJ">
                Jugar
            </button>
        </div>
    </nav>
    <div class="title-container">
        <h1 class="main-title">
            ¡Encuentra todos los pares antes de que se acabe el tiempo!
        </h1>
    </div>
    

    <div class="tablero" id ="tablero">
          
    </div>

    <div class="fin-juego" id="fin-juego">
        <button class="jugar-de-nuevo" id="jugar">
            <p >
                Jugar de nuevo
            </p>
        </button>
        <button class="ver-puntaje" id="abrir-modal">
            <p>
                Ver puntuaciones
            </p>
        </button>
    </div>
    <div class="container">
        <dialog id="modal">
            <h2 class="table-title">
                Tabla de puntuaciones
            </h2>
            <table class="content">
                <tr>
                  <th class="usernames" id="headder">Nombre</th>
                  <th class="scores" id="headder">Puntuación</th>
                </tr>
                <tr>
                  <td class="usernames">Paila</td>
                  <td class="scores">237</td>
                </tr>
                <tr>
                  <td class="usernames">Kevin</td>
                  <td class="scores">85</td>
                </tr>
              </table>
            <button id="cerrar-modal">
                Cerrar
            </button>
        </dialog>
    </div>
    <script src="./index.js"></script>
</body>
</html>
